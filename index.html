<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hobby</title>
  </head>
  <body>
    <header>
      <h1>Swimming</h1>

      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <figure>
        <img src="swimming.jpg" alt="swimmer swimming" />
        <figcaption>Swimmer</figcaption>
      </figure>

      <table>
        <tr>
          <th>Event</th>
          <th>Gold</th>
          <th>Silver</th>
        </tr>

        <tr>
          <td>50 Freestyle</td>
          <td>Caeleb Dressel (United States)</td>
          <td>Florent Manaudou (France)</td>
        </tr>

        <tr>
          <td>100 Freestyle</td>
          <td>Caeleb Dressel (United States)</td>
          <td>Kyle Chalmers (Australia)</td>
        </tr>
      </table>
    </main>

    <footer>
      <p>Copyright &copy</p>
      <h4>Made by:</h4>
      <p>Mike</p>
      <p>Jonny</p>
      <p>Vivian</p>
    </footer>
  </body>
</html>
